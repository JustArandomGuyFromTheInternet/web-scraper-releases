appId: com.webscraper.app
productName: Web Scraper

directories:
  output: dist
  buildResources: build

files:
  - main.js
  - renderer.js
  - preload.js
  - index.html
  - styles.css
  - "*.mjs"
  - "ICON-modified.png"
  - src
  - visual_engine
  - node_modules

asarUnpack:
  - "node_modules/**/*"
  - "src/**/*"
  - "visual_engine/**/*"
  - "smart_sheets_writer.mjs"
  - "sheets_oauth.mjs"
  - "*.mjs"

extraResources:
  - from: oauth_credentials.json
    to: oauth_credentials.json
    filter: ["**/*"]
  - from: ICON-modified.png
    to: ICON-modified.png
  # Optional: Include bundled Node.js if available
  # Uncomment these lines if you have a node directory ready
  # - from: bundled-node/node.exe
  #   to: node/node.exe

win:
  target:
    - nsis
  icon: ICON-modified.png

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  deleteAppDataOnUninstall: false

publish:
  provider: github
  owner: JustArandomGuyFromTheInternet
  repo: web-scraper-releases
